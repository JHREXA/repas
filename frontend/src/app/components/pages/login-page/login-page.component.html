<div class="container">
    <div class="details">
        <app-titre titre="Login"></app-titre>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <text-input
            [control]="formControls['email']"
            [showErrorsWhen]="isSubmitted"
            type="email"
            label="Email">
            </text-input>

            <text-input
            [control]="formControls['password']"
            [showErrorsWhen]="isSubmitted"
            type="password"
            label="Password">
            </text-input>

            <default-button text="Login"></default-button>
            <div class="register">
                ÃŠtes-vous un nouveau utilisateur? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">
                    Inscrivez-vous ici
                </a>
            </div>
        </form>
    </div>
</div>
